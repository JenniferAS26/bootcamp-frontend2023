<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="principal-container">
        <section class="wrapper-welcome">
            <button class="load" type="button" onclick="loadATM()">Cargar</button>
            <h1>Bienvenido a su Cajero Electrónico</h1>
            <button class="download" type="button" onclick="withdrawATM()">Retirar</button>
        </section>
        <section class="wrapper-credentials">
            <form class="login">
                <div class="input-container">
                    <input 
                        type="text"
                        id="document"
                        class="input__field"
                        required
                    />
                    <label for="document" class="input__label">Documento</label>
                </div>
                <div class="input-container">
                    <input 
                        type="password"
                        id="password"
                        class="input__field"
                        required
                    />
                    <label for="password" class="input__label">Contraseña</label>
                </div>
                <button type="button" onclick="authenticate()">Iniciar sesión</button>
            </form>
        </section>
        <section class="wrapper-loadATM">
            <h2>Cargue el cajero con los billetes de las siguientes denominaciones</h2>
            <form class="loadATM">
                <div class="input-container">
                    <input 
                        type="number"
                        id="bill5"
                        class="input__field"
                        required
                    />
                    <label for="bill5" class="input__label">Billetes de $5.000</label>
                </div>
                <div class="input-container">
                    <input 
                        type="number"
                        id="bill10"
                        class="input__field"
                        required
                    />
                    <label for="bill10" class="input__label">Billetes de $10.000</label>
                </div>
                <div class="input-container">
                    <input 
                        type="number"
                        id="bill20"
                        class="input__field"
                        required
                    />
                    <label for="bill20" class="input__label">Billetes de $20.000</label>
                </div>
                <div class="input-container">
                    <input 
                        type="number"
                        id="bill50"
                        class="input__field"
                        required
                    />
                    <label for="bill50" class="input__label">Billetes de $50.000</label>
                </div>
                <div class="input-container">
                    <input 
                        type="number"
                        id="bill100"
                        class="input__field"
                        required
                    />
                    <label for="bill100" class="input__label">Billetes de $10.0000</label>
                </div>
                <button type="button" onclick="loadATM()">Cargar Cajero</button>
            </form>
        </section>
        <section class="wrapper-withdrawATM">
            <div class="left-container">
                <button type="button">$20000</button>
                <button type="button">$50000</button>
            </div>
            <div class="mid-container">
                <h2>¿Qué cantidad desea retirar?</h2>
                <div class="input-container">
                    <input 
                    type="text"
                    id="quantity"
                    class="input__field"
                    />
                    <label for="quantity" class="input__label">Cantidad a retirar</label>
                </div>
            </div>
            <div class="right-container">
                <button type="button">$100000</button>
                <button type="button" onclick="withdrawATM()">Otro valor</button>
            </div>
            
        </section>
    </div>
    <script src="./indexFunc.js"></script>
</body>
</html>
